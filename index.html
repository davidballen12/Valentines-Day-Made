<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Background Image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("background.jpg") no-repeat center center/cover;
            filter: blur(6px);
            transform: scale(1.1); /* prevents blur edge gaps */
            z-index: -1;
        }

        .card {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.55);
            padding: 40px;
            border-radius: 20px;
        }

        h1 {
            font-size: 3em;
        }

        button {
            font-size: 1.5em;
            padding: 10px 30px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .yes {
            background-color: white;
            color: #ff4d6d;
        }

        .no {
            background-color: #ff4d6d;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        #response {
            margin-top: 30px;
            font-size: 1.8em;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>

    <button class="yes" onclick="yesClicked()">Yes üíñ</button>
    <button class="no" onclick="noClicked()">No üò¢</button>

    <div id="response"></div>
</div>

<script>
function yesClicked() {
    document.getElementById("response").innerHTML =
        "You just made me the happiest man alive üòç I can't wait to spend forever with you ‚ù§Ô∏è";
}

function noClicked() {
    document.getElementById("response").innerHTML =
        "Nice try üòè The only correct answer was YES. You're stuck with me üíï";
}
</script>

</body>
</html>
